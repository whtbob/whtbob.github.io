<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作者登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#D2691E', dark: '#8B4513' } } }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <i class="fa fa-lock text-4xl text-primary mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">作者后台登录</h2>
        </div>

        <form id="loginForm">
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">密码</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary" placeholder="输入密码" required>
                    <button type="button" id="togglePwd" class="absolute right-3 top-3 text-gray-500">
                        <i class="fa fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-md hover:bg-dark transition-colors">
                登录
            </button>
        </form>
    </div>

    <script>
        // 登录密码（请修改为你的密码）
        const ADMIN_PASSWORD = "admin123";

        // 显示/隐藏密码
        document.getElementById('togglePwd').addEventListener('click', function() {
            const pwdInput = document.getElementById('password');
            const type = pwdInput.getAttribute('type') === 'password' ? 'text' : 'password';
            pwdInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fa fa-eye-slash"></i>' : '<i class="fa fa-eye"></i>';
        });

        // 登录验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (document.getElementById('password').value === ADMIN_PASSWORD) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('密码错误');
            }
        });
    </script>
</body>
</html>
