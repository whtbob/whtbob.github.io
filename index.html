<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>途·寻 - 沙漠探险小说</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#D2691E', light: '#FFDEAD', dark: '#8B4513' } } }
    </script>
    <style>
        .chapter-item:hover { background-color: #FFF8E7; }
        .read-area { line-height: 1.8; }
    </style>
</head>
<body class="bg-gray-50 font-serif">
    <!-- 导航栏 -->
    <nav class="bg-primary text-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-book text-xl"></i>
                <span class="text-xl font-bold">途·寻</span>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#home" class="hover:text-light transition-colors">首页</a>
                <a href="#intro" class="hover:text-light transition-colors">作品介绍</a>
                <a href="#author" class="hover:text-light transition-colors">作者介绍</a>
                <a href="#read" class="hover:text-light transition-colors">开始阅读</a>
                <a href="login.html" class="hover:text-light transition-colors">作者后台</a>
            </div>
            <button id="menuBtn" class="md:hidden">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
        <div id="mobileMenu" class="md:hidden hidden bg-primary border-t border-gray-700">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
                <a href="#home" class="block py-2 hover:text-light">首页</a>
                <a href="#intro" class="block py-2 hover:text-light">作品介绍</a>
                <a href="#author" class="block py-2 hover:text-light">作者介绍</a>
                <a href="#read" class="block py-2 hover:text-light">开始阅读</a>
                <a href="login.html" class="block py-2 hover:text-light">作者后台</a>
            </div>
        </div>
    </nav>

    <!-- 首页 -->
    <section id="home" class="py-12 bg-light">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-primary mb-6">途·寻</h1>
            <p class="text-xl text-gray-700 mb-8">沙漠探险 · 父子情 · 魔法元素</p>
            <div class="mb-10">
                <img src="https://i.ibb.co/8D6jL8n/default-home.jpg" alt="沙漠" class="rounded-lg shadow-md mx-auto max-w-full" id="homeImage">
            </div>
            <a href="#read" class="inline-block bg-primary text-white px-8 py-3 rounded-md hover:bg-dark transition-colors">
                开始阅读 <i class="fa fa-angle-right ml-2"></i>
            </a>
        </div>
    </section>

    <!-- 作品介绍 -->
    <section id="intro" class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-center text-primary mb-10">作品介绍</h2>
            <div class="max-w-3xl mx-auto" id="introContent">
                <p class="mb-4 text-gray-700">《途·寻》讲述了主角王磊穿越沙漠，寻找失踪父亲的冒险故事。途中他发现父亲留下的神秘手帐，解锁了沙漠中的魔法力量，在胡杨林、古城遗迹中揭开家族秘密，也领悟了亲情与成长的真谛。</p>
            </div>
        </div>
    </section>

    <!-- 作者介绍 -->
    <section id="author" class="py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-center text-primary mb-10">作者介绍</h2>
            <div class="max-w-3xl mx-auto flex flex-col md:flex-row items-center gap-8" id="authorContent">
                <img src="https://i.ibb.co/ZYDt3bD/default-author.jpg" alt="作者" class="w-32 h-32 rounded-full object-cover border-4 border-light">
                <div class="text-gray-700">
                    <h3 class="text-xl font-bold mb-3 text-primary">沙漠行者</h3>
                    <p class="mb-3">自由撰稿人，曾徒步穿越中国三大沙漠，痴迷于西域文化与自然探险。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 阅读区 -->
    <section id="read" class="py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-center text-primary mb-10">开始阅读</h2>
            <div class="flex flex-col md:flex-row max-w-6xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <!-- 章节列表 -->
                <div class="md:w-1/4 md:border-r border-gray-200 p-6 bg-light">
                    <h3 class="font-bold text-lg mb-4 text-primary">章节列表</h3>
                    <div class="space-y-2 max-h-[500px] overflow-y-auto pr-2" id="chapterList">
                        <p class="text-gray-500 text-center py-4">暂无章节，请在后台添加</p>
                    </div>
                </div>
                <!-- 阅读内容 -->
                <div class="md:w-3/4 p-6 md:p-10 read-area" id="chapterContent">
                    <p class="text-gray-500 text-center py-10">请从左侧选择章节开始阅读</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>《途·寻》小说平台 &copy; 2025</p>
        </div>
    </footer>

    <script>
        // 移动端菜单
        document.getElementById('menuBtn').addEventListener('click', () => {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });

        // 加载保存的内容
        function loadSavedData() {
            // 加载首页图片
            if (localStorage.getItem('homeImage')) {
                document.getElementById('homeImage').src = localStorage.getItem('homeImage');
            }
            // 加载作品介绍
            if (localStorage.getItem('introContent')) {
                document.getElementById('introContent').innerHTML = localStorage.getItem('introContent');
            }
            // 加载作者介绍
            if (localStorage.getItem('authorContent')) {
                document.getElementById('authorContent').innerHTML = localStorage.getItem('authorContent');
            }
        }

        // 页面加载时初始化
        window.onload = () => {
            loadSavedData();
        };
    </script>
</body>
</html>
